<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokédex Uruguaya</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="splash">
    <img id="splash-logo" src="sprites/capihoja.png" alt="Logo Pokédex" />
    <button id="abrir-btn">Entrar</button>
  </div>

  <main id="main-content" class="hidden">
    <h1>Pokédex Regional Uruguaya</h1>
    <div class="buscador">
      <input type="text" id="search-input" placeholder="Buscar Pokémon..." />
      <button id="probar-btn">Probar renderizado</button>
    </div>
    <div id="contenido"></div>
  </main>

  <script src="scripts/main.js" defer></script>
</body>
</html>
